<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pop The Ball</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="cena">
      <a-entity camera look-controls>
        <a-entity 
          cursor="fuse: true;"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;" 
          material="color: gold; shader: flat;"
          position="0 0 -1"
          raycaster="objects: .raycastable;">
        </a-entity>
      </a-entity>
      
      <!-- Cor de fundo -->
      <a-sky color="#445"></a-sky>
      
      <!-- Luz Ambiente -->
      <a-light type="ambient" color="#fff" intensity="1"></a-light>
      
      <!-- Lua -->
      <a-sphere id="lua" position="0 6 -8.5" radius="1" color="#ffda8c" 
          light="type: point; intensity: 5; distance: 15; decay: 3; color: #f0bb4d">
      </a-sphere>
      
      <!-- Imagem de Luz na lua -->
      <a-plane id="imageLight" position="0 8 -10.6" rotation="0 0 0" width="11" height="11" 
           material="src: img/luz_lua.png; transparent: true; opacity: 0.5;">
      </a-plane>
      
      <!-- Botão de Iniciar -->
      <a-image
        id="powerButton"
        class="raycastable"
        src="img/power-icon.png"
        width="1.5"
        height="1.5"
        position="0 5 -7"
        rotation="20 0 0">
      </a-image>
      
      <!-- Título do jogo -->
      <a-text
        id="title"
        shader="msdf"
        font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/anton/Anton-Regular.json"
        value="Pop The Ball"
        align="center"
        position="0 0 -5"
        scale="4 4 1">
      </a-text>
      
      <!-- Tempo do jogo -->
      <a-text
        id="tempo"
        value="60"
        visible="false"
        position="-0.05 4.35 -7"
        scale="4 4 1"
        align="center"
        color="#f7fadc"
        shader="msdf"
        font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/kanit/Kanit-Regular.json">
      </a-text>

      <!-- Botão de reset -->
      <a-image
        id="resetButton"
        visible="false"
        src="img/reset-icon.png"
        width="1.1"
        height="1.1"
        position="0 5 -7"
        rotation="20 0 0">
      </a-image>
      
      <!-- Chão -->
      <a-plane
        id="chao"
        position="0 -1 -2"
        width="10"
        height="10"
        color="#a7a7c7"
        rotation="-90 0 0">
      </a-plane>
    </a-scene>
  </body>
  <script src="/script.js" defer></script>
</html>
